@(expenseItems: Iterable[Expense])

@import helper.twitterBootstrap._

@main("Expense list") {
    
  <div>
  					<h3>Расходы <small><a href="@routes.ExpenseController.create">Добавить</a></small></h1>
  </div>  
    @if(expenseItems.size < 1) {
    	Нет записей
    } else {
    	<table class="table table-hover">
    		@for(expense <- expenseItems) {
    			<tr>
    				<td>@expense.date.format("dd.MM.yyyy")</td>    				
    				<td><a href="@routes.ExpenseController.show(expense.id)">@expense.summary</a></td>
    				<td>@expense.amount</td>
    				<td><a href="@routes.ExpenseController.delete(expense.id)">Удалить</a></td>
    		  </tr>
    		}
    	</table>
    }
    
}
