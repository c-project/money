@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("chosen/chosen.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/datepicker.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <!--[if (!IE)|(gte IE 8)]><!-->
        <link href="@routes.Assets.at("css/visualsearch-datauri.css")" media="screen" rel="stylesheet" type="text/css" />
        <!--<![endif]-->
        <!--[if lte IE 7]><!-->
        <link href="@routes.Assets.at("css/visualsearch.css")" media="screen" rel="stylesheet" type="text/css" />
        <!--<![endif]-->
        <script src="@routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootstrap-datepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/knockout-2.2.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("chosen/chosen.jquery.js")" type="text/javascript"></script>
        <script src="http://backbonejs.org/backbone-min.js" type="text/javascript"></script>
        <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/visualsearch.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="container">
    		<div class="row">
    			<div class="page-header">
  					<h1>Money <small>safe</small></h1>
				</div>
    		</div>
    		<div class="row">
    			<div class="span3">
					<ul class="nav nav-pills nav-stacked">
      					<li><a href="@routes.ExpenseController.list">Расходы</a></li>
      					<li><a href="#">Доходы</a></li>
					</ul>
    			</div>
    			<div class="span6">
    				@content
    			</div>
    		</div>
    	</div>
       
    </body>
</html>
